<ion-header no-border>
  <ion-navbar>
    <ion-title text-center>
      Tabelinha da Copa
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-card>
    <button ion-button clear (click)="goToList('1_RODADA', 'Primeira Rodada')">Primeira Rodada</button>
  </ion-card>
  <ion-card>
    <button ion-button clear (click)="goToList('2_RODADA', 'Segunda Rodada')">Segunda Rodada</button>
  </ion-card>
  <ion-card>
    <button ion-button clear (click)="goToList('3_RODADA', 'Terceira Rodada')">Tericeira Rodada</button>
  </ion-card>
  <ion-card>
    <button ion-button clear (click)="goToList('OITAVAS', 'Oitavas de Final')">Oitavas de Final</button>
  </ion-card>
  <ion-card>
    <button ion-button clear (click)="goToList('QUARTAS', 'Quartas de Final')">Quartas de Final</button>
  </ion-card>
  <ion-card>
    <button ion-button clear disabled (click)="goToList('SEMI', 'Semi Final')">Semi Final</button>
  </ion-card>
  <ion-card>
    <button ion-button clear disabled (click)="goToList('TERCEIRO', 'Terceiro Lugar')">Terceiro Lugar</button>
  </ion-card>
  <ion-card>
    <button ion-button clear disabled (click)="goToList('FINAL', 'Final')">Final</button>

</ion-content>
